<!DOCTYPE html>
<html>
	<head>
		<title>Totolici</title>
		<link rel="stylesheet" href="static/totolici.css?version=0.0.9">
		<script src="static/jquery-3.5.1.min.js"></script>
		<script src="static/totolici.js?version=0.0.9"></script>
	</head>
	<body>
		<div class="game-canvas-div"><canvas id="game-canvas"></canvas></div>
		<div class="game-form">
			<button id="pause-button">Pause</button>
			<button id="restart-button">Restart</button>
		</div>
		<span class="unselectable">Version [0.0.9]</span>
		
		<img id="player1-1" width="42" height="70" src="static/player1-1.png?version=0.0.9" alt="Player One - 1" style="display: none">
		<img id="player1-2" width="42" height="70" src="static/player1-2.png?version=0.0.9" alt="Player One - 2" style="display: none">
		<img id="player1-jump" width="42" height="70" src="static/player1-jump.png?version=0.0.9" alt="Player One - Jump" style="display: none">
		<img id="player1-dead" width="42" height="70" src="static/dead.png?version=0.0.9" alt="Player One - Dead" style="display: none">
		<img id="soil" height="100" src="static/soil.png?version=0.0.9" alt="Soil" style="display: none">
		<img id="background" height="300" src="static/background.jpg?version=0.0.9" alt="Soil" style="display: none">
		
		<img id="portal-1" width="25" height="45" src="static/portal-1.png?version=0.0.9" alt="Portal 1" style="display: none">
		<img id="portal-2" width="25" height="55" src="static/portal-2.png?version=0.0.9" alt="Portal 2" style="display: none">
		<img id="portal-3" width="25" height="70" src="static/portal-3.png?version=0.0.9" alt="Portal 3" style="display: none">
		<img id="portal-4" width="25" height="80" src="static/portal-4.png?version=0.0.9" alt="Portal 4" style="display: none">
		<img id="heart" width="13" height="10" src="static/heart.png?version=0.0.9" alt="Heart" style="display: none">
		
	</body>
</html>
